<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Fast Typing</title>
  <link rel="stylesheet"
        href="styles.css">
  <base href="https://hydro17/github.io/fast-guessing/">
</head>

<body>
  <header>Fast Typing</header>
  <div class="container">
    <div id="instructions-header">
      Type the given word in # seconds
    </div>

    <div id="word-to-type">
      Word to type
    </div>

    <input id="typed-word"
           type="text">

    <div id="game-over">
      Game over!!!
    </div>

    <div style="display:flex">
      <h4 id="time-left">
        Time
      </h4>
      <h4 id="score">
        Score
      </h4>
    </div>

    <div class="instructions">
      <h3>Instructions</h3>
      Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.
    </div>

    <div class="instructions">
      The idea for this application: Brad Traversy
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
